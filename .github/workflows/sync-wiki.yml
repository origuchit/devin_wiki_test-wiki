      # ã“ã‚Œã«ã‚ˆã‚Šã€ã“ã®å¾Œã®å·¥ç¨‹ã§é–“é•ã£ã¦ãƒ¡ã‚¤ãƒ³å´ã«pushã™ã‚‹ã“ã¨ã¯ä¸å¯èƒ½ã«ãªã‚Šã¾ã™
      - name: ğŸ›¡ï¸ Safety Guard (Remove Origin)
        run: |
